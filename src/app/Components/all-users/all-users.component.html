<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-dark px-4">
      <span class="navbar-brand mb-0 h1" [routerLink]="['/admin-dashboard']">ðŸ§¾ NewsFactChecker</span>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 flex-grow-1">
      <h2 class="mb-4 text-white text-center">Registered Users</h2>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let user of users">
          <div class="card user-card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ user.name }}</h5>
              <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
              <p class="card-text"><strong>Age:</strong> {{ user.age }}</p>
              <p class="card-text">
                <strong>Password:</strong> {{ user.password | slice:0:3 }}********
              </p>
              <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-edit" [routerLink]="['/edit-user', user.username]">Edit</button>
                <button class="btn btn-delete" (click)="deleteUser(user.username)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="container text-center text-white">
        &copy; 2025 NewsFactChecker. All rights reserved.
      </div>
    </footer>

  </div>
</body>
</html>
