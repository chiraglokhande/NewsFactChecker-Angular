<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4" >
    <span class="navbar-brand mb-0 h1 text-light" [routerLink]="['/admin-dashboard']">NewsFactChecker</span>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <h2 class="mb-4">Registered Users</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let user of users">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Age:</strong> {{ user.age }}</p>
            <p class="card-text">
              <strong>Password:</strong>
              {{ user.password |slice:100 }}********
            </p>
            <div class="d-flex justify-content-between">
<button class="btn btn-edit" [routerLink]="['/edit-user/',user.username]">Edit</button>
<button class="btn btn-delete" (click)="deleteUser(user.username)">Delete</button>            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3 mt-5">
    &copy; 2025 NewsFactChecker. All rights reserved.
  </footer>

</body>
</html>
