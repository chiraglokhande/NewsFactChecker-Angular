<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="edit-user-wrapper">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand mb-0 h1 text-light" [routerLink]="['/admin-dashboard']">NewsFactChecker</a>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 col-md-6">
    <div class="card bg-dark text-white shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">Edit User</h2>
        <form (ngSubmit)="updateUser()" #editForm="ngForm">

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="user.name"
              name="name"
              required
              placeholder="Enter full name"
            />
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)]="user.username"
              name="username"
              readonly
              [disabled]="true"
              placeholder="Username (cannot be changed)"
            />
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              id="age"
              class="form-control"
              [(ngModel)]="user.age"
              name="age"
              required

            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="user.password"
              name="password"
              required
              placeholder="Enter new password"
            />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Update User</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3 mt-5">
    &copy; 2025 NewsFactChecker. All rights reserved.
  </footer>
</div>

</body>
</html>
