<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NewFactChecker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ“° NewFactChecker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link text-light">Login</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link text-light">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form Section -->
  <section>
    <div class="container mt-5 pt-5" style="max-width: 420px;">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold">Login</h3>

          <form (ngSubmit)="getToken()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                required
                [(ngModel)]="login.username"
                name="username"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="login.password"
                name="password"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>

          <p class="text-center mt-3">
            Donâ€™t have an account? <a routerLink="/register">Register</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <small>&copy; 2025 NewFactChecker. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
