<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - NewFactChecker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ“° NewFactChecker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form Section -->
  <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container mt-5 pt-5" style="max-width: 500px;">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold">Register</h3>

          <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                required
                [(ngModel)]="user.name"
                name="name"
                #name="ngModel"
              />
              <div *ngIf="name.invalid && name.touched" class="text-danger">Name is required.</div>
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                id="age"
                class="form-control"
                required
                [(ngModel)]="user.age"
                name="age"
                #age="ngModel"
              />
              <div *ngIf="age.invalid && age.touched" class="text-danger">Age is required.</div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                required
                [(ngModel)]="user.username"
                name="username"
                #username="ngModel"
              />
              <div *ngIf="username.invalid && username.touched" class="text-danger">Username is required.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                [(ngModel)]="user.password"
                name="password"
                #password="ngModel"
              />
              <div *ngIf="password.invalid && password.touched" class="text-danger">Password is required.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
              Register
            </button>
          </form>

          <p class="text-center mt-3">
            Already have an account? <a routerLink="/login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
